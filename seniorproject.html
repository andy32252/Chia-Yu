		<script>
			// 設置隨機出現的文字
			var arr = [
				'關於感情問題，我一律建議分手!!!',
				'每天對自己說你是最棒的!!!',
				'只要路是對的，就不怕路遠!!!',
				'研究發現，生日過越多的人就越老!!!',
				'不完美的生活裡，找到完整的自己!!!',
				'女生說喜歡乾淨的男生，其實是喜歡長得帥的!!!',
				'努力不為了誰，只為不錯過更好的自己!!!',
				'當你懷疑人生的時候，不要懷疑，這就是你的人生!!!',
				'不為失敗找藉口，要為成功找方法!!!',
				'沒有負能量，哪來正能量!!!',
				'明明可以靠顏值吃飯，偏偏卻要工作，我不知道明明是誰，反正我是偏偏...',
				'小時候媽媽說，乖一點才交得到女朋友，後來發現，不乖可以同時交好幾個!!!',
				'常喝珍奶是不好的，如果戒不掉一定是這裡有賣!!!'
			];
			document.onclick = function (x) {
				// 元素節點
				var span1 = document.createElement('span');
				// 當前滑鼠位置
				span1.style.left = x.clientX + 'px';
				span1.style.top = x.clientY + 'px';
				// 找arr隨機文字
				span1.innerHTML = arr[Math.floor(Math.random() * arr.length)];
				// 動畫效果
				setTimeout(function () {
					span1.style.opacity = '1';
					span1.style.transform = 'translateY(-100px)';
				}, 100);
				setTimeout(function () {
					span1.style.opacity = '0';
					span1.style.transform = 'translate(-100px,-100px)';
				}, 1500);
				// 清掉文字
				var chi = document.getElementsByClassName('span');
				for (var i = 0; i < chi.length; i++) {
					if (chi[i].style.opacity === '0') {
						document.body.removeChild(chi[i]);
					}
				}
				// span加到body
				document.body.appendChild(span1);
			};
		</script>
